<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 1000px;
            height: auto;
            border: 10px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1><center> App preview </center> </h1>
    <div class="gallery">
        <center>
            <img src="gallery/RegistrationForm.png" alt="Registration Form">
            <img src="gallery/AddNewOffer.png" alt="Add New Offer">
            <img src="gallery/ProductDetails-FreshProducts.png" alt="Product Details">
            <img src="gallery/MyOffers-FreshProducts.png" alt="My Offers">
            <img src="gallery/OffersWithFiltersFooter-FreshProducts.png" alt="Offers with Filters and Navigation Bar">
        </center>
    </div>
</body>
</html>
